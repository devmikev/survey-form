<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--  CSS    -->
    <link rel="stylesheet" href="main.css">
      
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 id="title">Survey Form</h1>
            </div>
        
        </div>
        
        
        <div class="row">
            <div class="col"></div>
            <div class="col-lg-10">
                <form class="survey-form">
                    <div class="row">
                        <div class="col-lg-12">
                            <p id="description">Let us know how we can improve freeCodeCamp</p>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                      <label for="nameInput" class="col-xs-12 col-lg-1  offset-md-4  col-form-label labelRight" id="name-label">* Name:</label>
                      <div class="col-xs-12 col-lg-5">
                        <input class="form-control" type="text" id="name" placeholder="Enter your name">
                      </div>
                    </div>
                    
                    <div class="form-group row">
                      <label for="emailInput" class="col-xs-12 col-lg-1  offset-md-4  col-form-label labelRight" id="email-label">* Email:</label>
                      <div class="col-xs-12 col-lg-5">
                        <input class="form-control" type="email" id="email" placeholder="Enter your email">
                      </div>
                    </div>
                    
                    <div class="form-group row">
                      <label for="ageInput" class="col-xs-12 col-lg-1  offset-md-4  col-form-label labelRight" id="number-label">* Age:</label>
                      <div class="col-xs-12 col-lg-5">
                        <input class="form-control" type="number" id="number" value="25">
                      </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="roleSelect" class="col-xs-12 col-md-4 offset-md-1 labelRight">Which option best describes your current role?</label>
                        <div class="col-xs-12 col-md-3 heightAlign">
                            <select class="form-control" id="dropdown">
                              <option>Student</option>
                              <option>Full Time job</option>
                              <option>Full Time learner</option>
                              <option>Prefer not to say</option>
                              <option>other</option>
                            </select>
                        </div>
                      </div>
                    
                    
                    <div class="form-group row">
                        <label for="radioRecommend" class="col-xs-12 col-md-4 offset-md-1 labelRight">* How likely is that you would recommend freeCodeCamp to a friend?</label>
                        <div class="col-xs-12 col-md-3">
                            <fieldset class="form-group">
                                <div class="form-check">
                                  <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="radioRecommend" id="optionsRadios1" value="option1" checked>Definitely
                                  </label>
                                </div>
                                <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="radioRecommend" id="optionsRadios2" value="option2">Maybe
                                  </label>
                                </div>
                                <div class="form-check disabled">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="radioRecommend" id="optionsRadios3" value="option3">Not sure
                                  </label>
                                </div>
                              </fieldset>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="checkboxImprove" class="col-xs-12 col-md-4 offset-md-1 labelRight">Things that should be improved in the future
(Check all that apply):</label>
                        <div class="col-xs-12 col-md-3">
                            <fieldset>
                                <div class="form-check">
                                  <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="checkboxImprove" id="option1" value="option1">Front-end Projects
                                  </label>
                                </div>
                                <div class="form-check">
                                  <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="checkboxImprove" id="option2" value="option2">Back-end Projects
                                  </label>
                                </div>
                                <div class="form-check">
                                  <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="checkboxImprove" id="option3" value="option3">Challenges
                                  </label>
                                </div>
                                <div class="form-check">
                                  <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="checkboxImprove" id="option4" value="option4">Open Source Community
                                  </label>
                                </div>
                                <div class="form-check">
                                  <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="checkboxImprove" id="option5" value="option5">Videos
                                  </label>
                                </div>
                                <div class="form-check">
                                  <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="checkboxImprove" id="option6" value="option6">City Meetups
                                  </label>
                                </div>
                                <div class="form-check">
                                  <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="checkboxImprove" id="option7" value="option7">Additional Courses
                                  </label>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="textArea" class="col-xs-12 col-md-4 offset-md-1 labelRight">Any Comments or Suggestions?</label>
                        <div class="col-xs-12 col-md-5">
                            <textarea class="form-control" id="textAreaComments" placeholder="Enter your comment here..."></textarea>
                        </div>                    
                    </div>
                    <div class="myBtn">
                        <button type="submit" class="btn btn-primary btn-lg myBtn" id="submit">Submit</button>
                    </div>
                    
                </form>
                
            </div>
            
            <div class="col"></div>
        </div>
        
        
        

        
    </div>
      
      
      

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>
  </body>
</html>
